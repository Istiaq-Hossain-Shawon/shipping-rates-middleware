version: "3.7"
services:
  api_service:
    build: .
    restart: always
    ports:
      - 8096:8096
    environment:
      SPRING_APPLICATION_JSON: '{
        "spring.datasource.url"  : "jdbc:mysql://mysql_db:3306/java_to_dev_app_db?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&autoReconnect=true&serverTimezone=UTC&useSSL=false",
        "spring.datasource.username" : "root",
        "spring.datasource.password" : "123456",
        "spring.jpa.properties.hibernate.dialect" : "org.hibernate.dialect.MySQL5InnoDBDialect",
        "spring.jpa.hibernate.ddl-auto" : "update"
        }'

    depends_on:
      - mysql_db
    command: sh -c './wait-for mysql_db:3306 -- npm start'
  mysql_db:
    image: "mysql:8.0"
    restart: always
    ports:
      - 3307:3306
    environment:
      MYSQL_DATABASE: java_to_dev_app_db
      MYSQL_USER: istiaq
      MYSQL_PASSWORD: 123456
      MYSQL_ROOT_PASSWORD: 123456